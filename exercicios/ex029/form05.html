<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        fieldset.espor {
            width: 150px;
            display: inline;
        }

        fieldset.gene {
            width: 150px;
            display: inline;
        }
    </style>
</head>
<body>
    <h1>formularios</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset class="gene">
            <legend>Opção de Genêro</legend>
            <p>
            <input type="radio" name="gene" id="imasc"><label for="imasc">Masculino</label> <br>
            <input type="radio" name="gene" id="ifem"><label for="ifem">Feminino</label> <br>
            <input type="radio" name="gene" id="inon"><label for="inon">Não binario</label> <br>
            <input type="radio" name="gene" id="iflut"><label for="iflut">fluido</label> <br>
            <input type="radio" name="gene" id="itrans"><label for="itrans">Transexual</label> <br>
            </p>
        </fieldset>
        <fieldset class="espor">
            <Legend>Esportes favoritos</Legend>
            <p>
                <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
                <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>
                <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôley </label><br>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
