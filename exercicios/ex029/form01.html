<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p>
            <label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p>
            <label for="iendereço">Endereço:</label>
            <input type="text" name="endereço" id="iendereço">
        </p>
        <p>
            <label for="ipassword">Password:</label>
            <input type="password" name="password" id="ipassword">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
