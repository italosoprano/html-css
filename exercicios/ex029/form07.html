<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="post">
        <p>
          <label for="iest">Estado</label>  
          <select name="est" id="iest" required>

            <option value="" selected>--- Escolha uma opção ---</option>
            <optgroup label="Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas gerais</option>
            </optgroup>
            <optgroup label="sul">
                <option value="PR">Paraná</option>
                <option value="RS">Rio Grande do sul</option>
                <option value="SC">Santa Catarina</option>
            </optgroup>
            <optgroup label="centro-oeste">
                <option value="MT">Mato-Grosso</option>
                <option value="GO">Góias</option>
                <option value="MS">Mato Grosso do Sul</option>
            </optgroup>
            <optgroup label="Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PI">Piauí</option>
                <option value="CE">Ceará</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="PB">Paraíba</option>
                <option value="AL">Alagoas</option>
                <option value="SE">Sergipe</option>
            </optgroup>
            <Optgroup label="Norte">
                <option value="AM">Amazonas</option>
                <option value="PA">Pará</option>
                <option value="RO">Roraima</option>
                <option value="AC">Acre</option>
                <option value="AP">Amapá</option>
                <option value="RD">Rondonia</option>
                <option value="TO">Tocantins</option>
            </Optgroup>
          </select>
        </p>


        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="ilist" required>
            <datalist id="ilist">
                <option value="profe">Professor</option>
                <option value="adm">Administrador</option>
                <option value="dev">Desenvolvedor</option>
                <option value="agt">Agiota</option>
                <option value="dsb">Designer de Sobrancelhas</option>
                <option value="mof">Modelo Onlyfans</option>
                <option value="sgb">Sugar Baby</option>
                <option value="strm">Streamer</option>
                <option value="gdc">Gerador de conteudo (ytbr, tiktoker, instagram...)</option>
                <option value="cbl">Cabelereiro</option>
                <option value="brb">Barbeiro</option>
                <option value="ubr">Motorista de app</option>
                <option value="gdp">Acompanhante de luxo</option>
            </datalist>
        </p>
        
        
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
         

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
