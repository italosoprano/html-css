<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>pseudo-classes/elementos</title>
    <link rel="shortcut icon" href="mochi.ico" type="image/x-icon">
    <style>
        body {
            font: normal 1em Arial, Helvetica, Sans-serif;
        }

        a {
            font-weight: bold;
            text-decoration: none;
            color: red;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
        }

        .special:hover {
            color: white;
            background-color: black;
            text-decoration: none;
        }

        .special::before {
            content: '>>';
            font-weight: lighter;
        }

        .special::after {
            content: '<<';
            font-weight: lighter;
        }
    </style>
</head>
<body>
