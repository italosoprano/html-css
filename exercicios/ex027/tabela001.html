<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em Html</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas (simples)
        TABLE = Table 
            TABLE ROW = Linha de tabela
                TABLE HEADER = CabeÃ§alho de tabela
                TABLE DATA = Dado de tabela
    -->
    <table>
        <tr> <!--primeira linha-->
            <td>A1</td> <!--primeira coluna-->
            <td>B1</td> <!--segunda coluna-->
            <td>C1</td> <!--terceira coluna-->
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td> <!--primeira coluna-->
            <td>B2</td> <!--segunda coluna-->
            <td>C2</td> <!--terceira coluna-->
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td> <!--primeira coluna-->
            <td>B3</td> <!--segunda coluna-->
            <td>C3</td> <!--terceira coluna-->
        </tr>
        <tr> <!--quarta linha-->
            <td>A4</td> <!--primeira coluna-->
            <td>B4</td> <!--segunda coluna-->
            <td>C4</td> <!--terceira coluna-->
        </tr>
    </table>
</body>
</html>
