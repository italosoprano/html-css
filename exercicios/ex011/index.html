<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de imagens</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir essa imagem em varios dispositivos diferentes. Ou simplesmente almente e diminua a janela do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem, flexivel">
        <h1>Reproduzindo audio</h1>
        <p>Vamos reproduzir um audio</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="media/guanacast-33.mp3" type="audio/mpeg">
            <source src="media/guanacast-33.ogg" type="audio/ogg">
            <source src="media/guanacast-33.wav" type="audio/wav">
            <p>Infelizmente, seu navegador n√£o foi capaz de reproduzir audio. <a href="media/guanacast-33.mp3">Clique aqui para baixar arquivo.</a></p>
        </audio>
        
    </picture>
</body>
</html>
